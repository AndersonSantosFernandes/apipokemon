        function loadpk() {
            //imput que vem o nÃºmero do id
            let id = document.getElementById("picomon")
            let url = 'https://pokeapi.co/api/v2/pokemon/';

            // solo = url+id.value+'/'
            if (id.value.length == 0) {

                solo = url;
                fetch(solo)
                    .then((response) => {
                        return response.json();
                    })

                    .then((data) => {
                        console.clear();
                        console.log(data);



                        document.getElementById("descricao").innerHTML = data['results']['12']['name']
                        document.getElementById("id").innerHTML = data['results']['0']['name']

                        let img = ""
                        document.getElementById("pic").setAttribute('src', img);

                        let img1 = ""
                        document.getElementById("pic1").setAttribute('src', img1);

                    })
            } else {
                solo = url + id.value + '/'

                fetch(solo)
                    .then((response) => {
                        return response.json();
                    })

                    .then((data) => {
                        console.clear();
                        console.log(data);

                        document.getElementById("descricao").innerHTML =
                        `ID: ${data['id']}<br>
                        Nome:${data['name']}<br>
                        Ordem: ${data['order']}<br>
                        Tamanho: ${data['height']}<br>
                        Experiencia: ${data['base_experience']}<br>
                        Habilidade 1: ${data['abilities']['0']['ability']['name']}<br>
                        Habilidade 2: ${data['abilities']['1']['ability']['name']}<br>
                        ` 
                     

                        let img = data['sprites']['front_default'];
                        document.getElementById("pic").setAttribute('src', img);

                        let img1 = data['sprites']['back_shiny'];
                        document.getElementById("pic1").setAttribute('src', img1);
                    })
            }

        }
        document.getElementById("btn").onclick = loadpk
